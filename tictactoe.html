<body>

<!-- Below represents each button on the 3x3 grid -->

<!-- End of 3x3 Grid -->

<div id="refresh">
<a href="javascript:history.go(0)">Refresh</a>
</div>

<script>

var turn = 0;

 if (turn%2==0) {
   document.getElementById("1").innerHTML = "X"
 }
 else if (turn%2==1) {

 }
